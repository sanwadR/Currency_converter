<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="converter">
        <div class="amount">
          <p>Enter amount</p>
          <input type="text" value="100" />
        </div>
        <div class="dropDown">
          <div class="from">
            <p>From</p>
            <div class="Select-conatiner">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="country" />
              <select name="form">
                <!-- <option>USD</option>
                <option>INR</option>
                <option>JYP</option> -->
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="Select-conatiner">
              <img src="https://flagsapi.com/AE/flat/64.png" alt="country" />
              <select name="to">
                <!-- <option>USD</option>
                <option>INR</option>
                <option>JYP</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1 INR = 0.044177742 AED</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
